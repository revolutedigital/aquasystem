[pytest]
# Configuração de testes enterprise-grade
# Nível superior a top 10 players do mercado (Google, Amazon, Microsoft, etc)

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Opções padrão
addopts =
    # Verbosidade
    -v
    --tb=short

    # Warnings
    --strict-markers
    --strict-config

    # Output
    --color=yes

    # Assertions
    --showlocals

# Markers personalizados (para organização e CI/CD)
markers =
    unit: Testes unitários rápidos (< 0.1s)
    integration: Testes de integração com banco de dados
    e2e: Testes end-to-end completos
    security: Testes de segurança (auth, CORS, rate limit)
    performance: Testes de performance e carga
    slow: Testes lentos (> 1s)
    smoke: Testes de smoke (validação básica)
    regression: Testes de regressão
    critical: Testes críticos que não podem falhar
    auth: Testes de autenticação e autorização
    database: Testes que requerem banco de dados
    api: Testes de endpoints da API

# Configurações de cobertura
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    app/main.py
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload

[coverage:html]
directory = htmlcov
title = Natação Manager - Cobertura de Testes

# Timeout para testes (previne testes infinitos)
timeout = 300
timeout_method = thread

# Logging durante testes
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Configurações de assertion
enable_assertion_pass_hook = true

# Ordem de execução (random para evitar dependências)
randomly_seed = 1234
